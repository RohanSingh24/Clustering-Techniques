<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	    <script>
	function initialize() {
	var myLatlng = new google.maps.LatLng(40.4491304, -79.9446662);
	var mapOptions = {
    zoom: 16,
    center: myLatlng
	}
	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	var text ='{"top":["40.4483302, -79.944598","40.4431015, -79.9452771","40.4480455, -79.944054"]}';
	var obj=JSON.parse(text); 
	var u=new Array(obj.top.length);
	//alert(obj.top.length);
	var u1=new Array(obj.top.length);
	var col=[ "red", "blue", "purple","green","pink"];
	var k=0,k1=1;
	for(var i=0; i<obj.top.length; i++)
    {
		//alert(obj.top[i]);
		u1[i]=obj.top[i].split(", ");
		//alert( u1[0][0]+" "+u1[0][1]);
		var m1=parseFloat(u1[i][0]);
		var m2=parseFloat(u1[i][1]);
		var point1 = new google.maps.LatLng(m1,m2);
		var marker = new google.maps.Marker({
		position: point1,
		map: map,
		title: "cluster:"+(i+1),
		icon: new google.maps.MarkerImage("http://maps.google.com/mapfiles/ms/icons/yellow.png")
		});
	var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: point1,
      radius: 30
		};
		
		k1++;
    }
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
    
</body>
</html>
